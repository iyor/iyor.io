<html>
  <head>
    {% if title %}
    <title>{{ title }} - iyor</title>
    {% else %}
    <title>iyor</title>
    {% endif %}
  </head>
  <body>
    <div>iyor: <a href="/index">Home</a></div>
    {% if session['logged_in'] %}
      <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Log out</button>
      </form>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
  </body>
</html>
