<html>
  <head>
    {% if title %}
    <title>{{ title }} - iyor</title>
    {% else %}
    <title>iyor</title>
    {% endif %}
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename='styles/base.css') }}>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <div class="nav-bar">
      <img id="logo" src={{ url_for('static',filename='assets/iyor.svg') }} alt="iyor logo">
      <div id="home" class="nav-item"><a href={{ url_for('index') }}>HOME</a></div>
      <div id="things" tabindex="-1" class="nav-item">
        THINGS
        <div class="things-content">
          <a href={{ url_for('things', project='focus') }}>focus</a>
        </div>
      </div>
      <div id="about" class="nav-item"><a href={{ url_for('about') }}>ABOUT</a></div>
      {% if session['logged_in'] %}
        <form id="logout" action="{{ url_for('logout') }}" method="post">
          <button type="submit">Log out</button>
        </form>
      {% endif %}
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    <div>
  </body>
</html>
